<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart E-Commerce</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome link -->
    <script
      src="https://kit.fontawesome.com/68a8208ab0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Remix Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header
      class="bg-white shadow-md py-4 px-6 flex items-center justify-between md:justify-around"
    >
      <h3 class="text-xl font-bold text-center my-4 text-[#4F39F6]">
        SwiftCart
      </h3>
      <!-- Desktop Menu -->
      <ul class="hidden md:flex justify-center space-x-4 my-2">
        <li><a href="#" class="text-gray-600 hover:text-[#4F39F6]">Home</a></li>
        <li>
          <a href="#" class="text-gray-600 hover:text-[#4F39F6]">Products</a>
        </li>
        <li>
          <a href="#" class="text-gray-600 hover:text-[#4F39F6]">About</a>
        </li>
        <li>
          <a href="#" class="text-gray-600 hover:text-[#4F39F6]">Contact</a>
        </li>
      </ul>

      <div class="text-gray-600 hover:text-gray-800 text-xl cursor-pointer">
        <i class="ri-shopping-cart-line"></i>
      </div>
      <!-- Hamburger Button -->
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <!-- Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-3">
        <a href="#" class="block hover:text-blue-600">Home</a>
        <a href="#" class="block hover:text-blue-600">Products</a>
        <a href="#" class="block hover:text-blue-600">About</a>
        <a href="#" class="block hover:text-blue-600">Contact</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="hero-section relative h-[300px] md:h-[400px] lg:h-[450px] bg-[url('./assets/banner-image.png')] bg-cover bg-center"
    >
      <!-- Black Overlay -->
      <div class="absolute inset-0 bg-black/60"></div>

      <!-- Content -->
      <div
        class="relative z-10 flex flex-col items-start justify-center h-full text-white px-6 md:px-16 lg:px-32"
      >
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold mb-4">
          Best Collection for you
        </h1>
        <p class="text-sm md:text-base text-gray-300 mb-6 max-w-lg">
          Discover the latest trends in fashion, electronics, and more. Shop
          with confidence and style at SwiftCart.
        </p>
        <button
          class="bg-[#4F39F6] text-white px-8 py-3 rounded-lg hover:bg-[#3b2dc1] transition duration-300"
        >
          Shop Now
        </button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
